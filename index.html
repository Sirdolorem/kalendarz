<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calendar">
        <div class="calendar-header">
            <button id="prev" onclick="changeMonth(-1)">&#10094;</button>
            <span id="month-year"></span>
            <button id="next" onclick="changeMonth(1)">&#10095;</button>
        </div>
        <div class="calendar-grid" id="calendar-grid"></div>
    </div>

    <div id="eventModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3>Add Event</h3>
            <form id="event-form" method="POST" action="add_event.php">
                <input type="hidden" name="date" id="event-date">
                <label for="title">Event Title:</label>
                <input type="text" id="title" name="event_title" required>
                <label for="description">Event Description:</label>
                <textarea id="description" name="event_description" required></textarea>
                <input type="submit" value="Add Event">
            </form>
        </div>
    </div>


    <script src="skrypt.js"></script>
</body>
</html>
